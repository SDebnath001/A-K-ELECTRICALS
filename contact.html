<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best electrical service provider in Hyderabad | AK Electricals | Contact</title>

	<link rel="stylesheet" type="text/css" href="bootstrap-5.3.6-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="py-2">
		<div class="container">
			<nav class="navbar navbar-expand-lg">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">AK Electricals</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
							<a class="nav-link" aria-current="page" href="./index.html">Home</a>
							</li>
							<li class="nav-item">
							<a class="nav-link" aria-current="page" href="./about.html">About Us</a>
							</li>
							<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#">Products</a>
							</li>
							<li class="nav-item">
							<a class="nav-link" aria-current="page" href="./service.html">Services</a>
							</li>
							<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="./contact.html">Contact</a>
							</li>
						</ul>
						<button class="btn">Log In</button>
					</div>
				</div>
			</nav>
		</div>
	</header>
    <main>
        <section class="py-5">
            <div class="container">
                <h2 class="text-center">Get in Touch</h2>
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <p>
                            For any queries or support, please feel free to reach out to us using the form below.
                        </p>
                        <form action="" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="bootstrap-5.3.6-dist/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</body>
</html>
